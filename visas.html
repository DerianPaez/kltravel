<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/KL_jcon_Mesa de trabajo 1.png" type="image/x-icon">
        <title>KLTravel | Quienes somos</title>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
<body>
    
    <!-- ======================HEADER===================== -->

    <header id="header" class="header-container">
        <div class="header-container-horizontal">
            <figure class="logo-container">
                <a href="index.html">
                    <img id="logo" src="images/Logo-black.png" alt="Logo KlTravel">
                </a>
            </figure>

            <div class="menu-mobile-container">
                <span class="menu-icon-open">Menu</span>
            </div>

            <div id="menu-mobile" class="menu-container">
                <nav class="menu">
                    <span class="menu-icon-close icon-x">X</span>
                    <ul class="links">
                        <li><a class="link" href="index.html">Inicio</a></li>
                        <li><a class="link" href="somos.html">Quienes Somos</a></li>
                        <li><a class="link" href="viajes.html">Viajes</a></li>
                        <li><a class="link" href="visas.html">Visas</a></li>
                        <li><a class="link" href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    

<!-- ======================HEADER===================== -->

<!-- ======================BANNER===================== -->
    <section class="banner4">
        <div class="container-horizontal">
            <div class="banner4-description">
                <h1>Asesoria de Visas</h1>
            </div>
        </div>

        <div class="banner4-curve"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-36.96,109.03 C301.06,-7.39 298.81,136.67 514.95,55.75 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>
    </section>
<!-- ======================BANNER===================== -->

<!-- ======================HEADER===================== -->

    <section class="visa-page-section">
        <div class="container-horizontal container-vertical">
            <div class="visa-page-container">
                <div class="visa-page">
                    <form class="visa-page-form" action="#">

                        <label for="names">Nombres y apellido</label>
                        <input type="text" name="names">
                        <br>
                        <label for="names">Correo electronico</label>
                        <input type="email" name="email">
                        <br>
                        <label for="tel">Numero de telefono o celular</label>
                        <input type="tel" name="tel">
                        <br>
                        <label for="message">Mensaje</label>
                        <br>
                        <textarea name="message"></textarea>
                        <br>
                        <input class="send" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </section>

<!-- ======================HEADER===================== -->

    <script src="js/script.js"></script>
    
</body>
